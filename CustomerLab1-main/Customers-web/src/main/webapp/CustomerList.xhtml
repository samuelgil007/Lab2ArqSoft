<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <p:commandButton id="back" value="Hacer una transaccion" ajax="false" action="#{customerMBean.transac()}"/> 
             </h:form>
  <p:panel id="lista" header="LISTADO DE TODAS LAS TRANSACCIONES">
             <h:form>
                 <p:dataTable value="#{ValidMBean.getTransacciones()}" style="margin-bottom:20px"
                             
                            var="item"
                             paginator="true"
                             reflow="true"
                             emptyMessage="No hay datos"
                             widgetVar="pagoTable"
                             rowStyleClass="#{item.valorPago le 60000 ? 'old':null}" >
                            
                            <p:column headerText="Qr Code" >
                                <p:barcode value="#{item.idUsuario} #{item.nomUsuario} #{item.emailUsuario} #{item.fechaPago} #{item.valorPago} #{item.refPago}"
                                           type="qr" height="150px" width="150px" />
                            </p:column>
                     
                            <p:column headerText="Ref Pago">
                             <h:outputText value="#{item.refPago}" />
                            </p:column> 
                             <p:column headerText="Id Pago"
                                       sortBy="#{item.idTransaccion}"
                                       filterBy="#{item.idTransaccion}"
                              filterMatchMode="contains" >
                              <h:outputText value="#{item.idTransaccion}"/>
                              </p:column>
                              
                             
                     <p:column headerText="Nombre Usuario">
                         <h:outputText value="#{item.nomUsuario}" />
                     </p:column>      
                     
                     <p:column headerText="Id Usuario">
                         <h:outputText value="#{item.idUsuario}" />
                     </p:column>
                     
                     
                     <p:column headerText="Valor">
                         <h:outputText value="#{item.valorPago}" />
                     </p:column>
                     <p:column headerText="Fecha">
                         <h:outputText value="#{item.fechaPago}" />
                     </p:column>
                     <p:column headerText="Borrar Transacion" >
                         <h:commandLink value="BORRAR" action="#{ValidMBean.borrar(item)}" />
                              </p:column>
                 </p:dataTable>
             </h:form>
         </p:panel>
    </h:body>
</html>
